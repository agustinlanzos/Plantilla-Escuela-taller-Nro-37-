<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones Complementarios</title>
    <link rel="stylesheet" href="Plantilla CSS.css">
</head>
<body>
 <h1>Inscripciones para Complementarios (Carpinteria, Mimbreria, Encuadernacion)</h1>
 <form action="procesar_inscripcion" method="POST">
    <label for="nombre">Nombre*</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido*</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label>genero</label>
    <input type="radio" id="generomasculino" name="genero" value="masculino" required>
    <label for="generomasculino">masculino</label>
    <input type="radio" id="generofemenino" name="genero" value="femenino" required>
    <label for="generofemenino">femenino</label>
    <input type="radio" id="generoOtro" name="genero" value="otro" required>
    <label for="generoOtro">otro</label>

    <label for="email">Correo electronico*</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="fecha de nacimiento">Fecha de nacimiento*</label>
    <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required><br><br>

    <label for="seleccionar curso">Seleccionar Complementarios*</label>
    <select name="seleccionar curso" id="seleccionar curso" required>
    <option value="Carpinteria">Carpinteria</option>
    <option value="Mimbreria">Mimbreria</option>
    <option value="Encuadernacion">Encuadernacion</option>
    </select><br><br>

    <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" required>
    <label for="terminosCondiciones">Acepto los terminos y condiciones</label><br><br>

    <input type="sumbit" value="Registrarse">
 </form>
 <footer>

</footer>   
</body>
</html>
